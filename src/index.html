<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Raymond Afan" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Around The U.S. Project" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="logo header__logo"
          src="<%=require('./images/aroundtheuslogo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div>
            <button class="profile__button-avatar" type="button"></button>
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Raymond Afan</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="form modal__form" name="form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              placeholder="Name"
              id="profile-title-input"
              type="text"
              name="name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="form__error" id="profile-title-input-error"></span>
            <input
              class="form__input"
              placeholder="Description"
              id="profile-description-input"
              type="text"
              name="job"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="form__error"
              id="profile-description-input-error"
            ></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="modal__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="form modal__form" name="form" id="add-card-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              id="form-input-title"
              placeholder="title"
              type="text"
              name="name"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="form__error" id="form-input-title-error"></span>
            <input
              class="form__input"
              id="form-input-url"
              placeholder="Image URL"
              type="url"
              name="link"
              required
            />
            <span class="form__error" id="form-input-url-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="modal__button modal__button_disabled" type="submit">
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-picture-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="form modal__form" name="form" id="add-card-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              id="form-input-url"
              placeholder="Image URL"
              type="url"
              name="link"
              required
            />
            <span class="form__error" id="form-input-url-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="modal__button modal__button_disabled" type="submit">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="remove-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="form modal__form" name="form" id="add-card-form">
          <fieldset class="form__fieldset">
            <button class="modal__button" type="submit">
             Yes
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview">
        <button class="modal__close" type="button"></button>
        <form class="form modal__form" name="form" id="add-card-preview">
          <fieldset class="form__fieldset">
            <img src="#" class="modal__image" alt="#" />
          </fieldset>
          <h2 class="modal__title"></h2>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" class="card__image" alt="#" />
        <button
          class="card__trash-button"
          id="card-trash-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
